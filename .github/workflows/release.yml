name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  create-release:
    # Only run if PR was merged and branch starts with 'release/'
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
      
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.VERSION }}" -m "Release ${{ steps.version.outputs.VERSION }}"
          git push origin "${{ steps.version.outputs.VERSION }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
      
      - name: Delete release branch
        run: git push origin --delete "${{ github.event.pull_request.head.ref }}" || true

  trigger-bump:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger develop bump
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: bump-develop
          client-payload: '{"version": "${{ needs.create-release.outputs.version }}"}'
